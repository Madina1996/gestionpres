<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="rembourser">
      <h2 data-cy="rembourserDetailsHeading"><span>Rembourser</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ rembourser.id }}</span>
        </dd>
        <dt><span>Libelle</span></dt>
        <dd>
          <span>{{ rembourser.libelle }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ rembourser.date }}</span>
        </dd>
        <dt><span>Montant</span></dt>
        <dd>
          <span>{{ rembourser.montant }}</span>
        </dd>
        <dt><span>Fournisseur</span></dt>
        <dd>
          <div *ngIf="rembourser.fournisseur">
            <a [routerLink]="['/fournisseur', rembourser.fournisseur.id, 'view']">{{ rembourser.fournisseur.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/rembourser', rembourser.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
